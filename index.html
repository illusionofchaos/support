<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Support</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="javascripts/main.js"></script>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <body>
    <header>
      <h1><script type="text/javascript">
      let params = new URLSearchParams(location.search);
      document.write(params.get('appName'));</script> Support</h1>
      <p>Contact page</p>
    </header>
    <div id="banner">
      <span id="logo"></span>
      <a href="https://github.com/illusionofchaos/support/issues/new" class="button fork"><strong>Report a bug</strong></a>
      </div><!-- end banner -->
      <div class="wrapper">
        <nav>
        <ul></ul>
      </nav>
      <section>
        <h3>Contact form</h3>
        <form action="http://formspree.io/dt.ioc.dev@gmail.com"
          method="POST">
          <p><input type="text" name="name"  placeholder="Your name"></p>
          <input type="hidden" name="_subject" value="Support" />
          <p><input type="text" name="_replyto" required placeholder="Your email (required)" /></p>
          <p><textarea rows="10" cols="45" name="text" placeholder="Your message"></textarea></p>
          <p><input type="submit" value="Send"></p>
        </section>
        <footer>
        </footer>
      </div>
      <!--[if !IE]><script>fixScale(document);</script><![endif]-->
      
    </body>
  </html>
